name: Upload Addons to CurseForge

on:
  push:
    paths:
      - 'Alpha/**'
      - 'Beta/**'
      - 'Release/**'
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clona el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Prepara Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3️⃣ Instala dependencias
      - name: Install dependencies
        run: pip install requests

      # 4️⃣ Encuentra addons modificados
      - name: Find changed addons
        id: find
        run: |
          echo "CHANGED_DIRS=$(git diff --name-only HEAD~1 HEAD | grep -E '^(Alpha|Beta|Release)/' | cut -d/ -f1,2 | sort -u)" >> $GITHUB_ENV

      # 5️⃣ Ejecuta script Python para cada addon cambiado
      - name: Upload changed addons
        if: env.CHANGED_DIRS != ''
        run: |
          for DIR in $CHANGED_DIRS; do
            echo "Uploading $DIR..."
            python .github/scripts/upload_curseforge.py "$DIR"
          done
        env:
          CURSEFORGE_API_KEY: ${{ secrets.CURSEFORGE_API_KEY }}
