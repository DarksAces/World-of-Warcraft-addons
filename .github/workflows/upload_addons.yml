name: Upload Addons to CurseForge

on:
  push:
    paths:
      - 'Alpha/**'
      - 'Beta/**'
      - 'Release/**'
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clona el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Prepara Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3️⃣ Instala dependencias
      - name: Install dependencies
        run: pip install requests

      # 4️⃣ Subida de todos los addons presentes
      - name: Upload all addons
        run: |
          for DIR in Alpha/* Beta/* Release/*; do
            if [ -d "$DIR" ]; then
              echo "Uploading $DIR..."
              python .github/scripts/upload_curseforge.py "$DIR"
            fi
          done
        env:
          CURSEFORGE_API_KEY: ${{ secrets.CURSEFORGE_API_KEY }}
