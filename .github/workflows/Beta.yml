name: Upload Beta Addons

on:
  push:
    paths:
      - 'Beta/**'   # Solo se ejecuta si hay cambios en la carpeta Beta
  workflow_dispatch:

jobs:
  release-beta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Detect Beta addons
        id: detect
        run: |
          addons="[]"
          for dir in Beta/*/; do
            if [ -f "$dir/.pkgmeta" ]; then
              addon_name=$(basename "$dir")
              addons=$(echo "$addons" | jq -c ". += [\"$addon_name\"]")
              echo "Found Beta addon: $addon_name"
            fi
          done
          echo "addons=$addons" >> $GITHUB_OUTPUT

      - name: Run BigWigs Packager for Beta
        uses: BigWigsMods/packager@v2
        run: |
          for addon in $(echo '${{ steps.detect.outputs.addons }}' | jq -r '.[]'); do
            cp -r Beta/$addon/. .
            echo "Packaging $addon as beta..."
            $GITHUB_ACTION_PATH/release.sh -g 11.0.5 -w 11.0.5 -p 1360857 -m .pkgmeta -n $addon --build-type beta
          done
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
