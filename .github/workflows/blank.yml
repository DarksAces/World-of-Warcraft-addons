name: Upload Alpha to CurseForge

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  find-addons:
    runs-on: ubuntu-latest
    outputs:
      addons: ${{ steps.set-matrix.outputs.addons }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Find all addons with .pkgmeta
        id: set-matrix
        run: |
          addons="[]"
          for dir in Alpha/*/; do
            if [ -d "$dir" ] && ls "$dir"/*.pkgmc 1> /dev/null 2>&1; then
              addon_name=$(basename "$dir")
              addons=$(echo "$addons" | jq -c ". += [\"$addon_name\"]")
              echo "Found addon: $addon_name"
            fi
          done
          echo "All addons: $addons"
          echo "addons=$addons" >> $GITHUB_OUTPUT

  release:
    needs: find-addons
    if: needs.find-addons.outputs.addons != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        addon: ${{ fromJson(needs.find-addons.outputs.addons) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Prepare addon for packaging
        run: |
          # Mueve los archivos del addon a la ra√≠z
          shopt -s dotglob
          mv Alpha/${{ matrix.addon }}/* .
          # Limpia las carpetas que no queremos empaquetar
          rm -rf Alpha Beta "WoW Classic" "WoW Classic Era" "WoW Retail"
          ls -la
      
      - name: Package and upload to CurseForge
        uses: BigWigsMods/packager@v2
        with:
          args: -g 11.0.5
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}