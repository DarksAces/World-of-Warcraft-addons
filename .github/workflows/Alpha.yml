name: Upload Alpha Addons

on:
  push:
    paths:
      - 'Alpha/**'
  workflow_dispatch:

jobs:
  release-alpha:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        addon: ${{ fromJson('["ActionBarTweaks","OtroAddon"]') }}  # o din√°mico con jq
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Copy addon to root
        run: |
          cp -r Alpha/${{ matrix.addon }}/. .
          ls -la
          cat .pkgmeta
          cat *.toc

      - name: Run BigWigs Packager
        uses: BigWigsMods/packager@v2
        with:
          args: -g 11.0.5 -w 11.0.5 -p 1360857 -m .pkgmeta -n ${{ matrix.addon }}
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
