name: Upload Alpha Addons

on:
  push:
    paths:
      - 'Alpha/**'   # Solo se ejecuta si hay cambios en la carpeta Alpha
  workflow_dispatch:

jobs:
  release-alpha:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        addon: ${{ fromJson('[]') }} # Será reemplazado dinámicamente
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Detect Alpha addons
        id: detect
        run: |
          addons="[]"
          for dir in Alpha/*/; do
            if [ -f "$dir/.pkgmeta" ]; then
              addon_name=$(basename "$dir")
              addons=$(echo "$addons" | jq -c ". += [\"$addon_name\"]")
              echo "Found Alpha addon: $addon_name"
            fi
          done
          echo "addons=$addons" >> $GITHUB_OUTPUT
          echo "matrix_addons=$addons" >> $GITHUB_OUTPUT

      - name: Set matrix for addons
        run: echo "Matrix addons detected"
        # Reescribimos la estrategia de matrix con los addons detectados
        # Esto requiere usar un output en steps y luego en matrix, lo dejamos más simple usando el BigWigs directamente

      - name: Run BigWigs Packager for Alpha
        uses: BigWigsMods/packager@v2
        run: |
          for addon in $(echo '${{ steps.detect.outputs.addons }}' | jq -r '.[]'); do
            cp -r Alpha/$addon/. . 
            echo "Packaging $addon as alpha..."
            $GITHUB_ACTION_PATH/release.sh -g 11.0.5 -w 11.0.5 -p 1360857 -m .pkgmeta -n $addon --build-type alpha
          done
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY
